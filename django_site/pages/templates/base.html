<!doctype html>
{% load static %}
<html lang="ru">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    {% if title %}
        <title>V.it | {{ title }}</title>
    {% else %}
        <title>V.it</title>
    {% endif %}

  </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">V.it</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <!-- <li class="nav-item active"> не знаю, как передвигать активность -->
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'join' %}">Регистрация</a>
                    </li>
                    <!-- <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li> -->
                    <li class="nav-item">
                      <a class="nav-link disabled" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>  
        
        <div class="container">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
              {% block content %}{% endblock %}
        </div>


        <!-- Bootstrap core JavaScript -->
        <script src="{%static 'jquery/jquery.slim.min.js' %}"></script>
        <script src="{%static 'js/bootstrap.bundle.min.js'%}"></script>
        
    </body>
</html>
