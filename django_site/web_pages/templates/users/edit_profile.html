<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-lg-5 col-md-3 col-xs-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <p class="card-text">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="text-center border-bottom mb-3">Внесите изменения</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="text-center">
                    <button class="btn btn-outline-dark" type="submit">Применить</button>
                </div>
            </form>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
