<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col"></div>
<div class="col">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-3">Регистрация</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Зарегистрироваться</button>
        </div>
        <div class="border-top pt-1 text-center">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-1" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </form>
</div>
<div class="col"></div>

{% endblock content %}
