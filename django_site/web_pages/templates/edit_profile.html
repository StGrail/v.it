<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-3"></div>
<div class="col-5">
  <div class="card">
      <div class="card-body">
        <p class="card-text">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="text-center border-bottom mb-3">Внесите изменения</legend>
              {{ edit_form|crispy }}
            </fieldset>
          <div class="text-center">
            <button class="btn btn-outline-dark"  type="submit">Применить</button>
          </div>
          </form>
        </p>
      </div>
    </div>
  </div>
<div class="col-4"></div>

{% endblock content %}
