<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h3>{{ user.email }}</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="text-center border-bottom mb-3">Внесите изменения</legend>
      <!-- {{ form|crispy }} -->
      {{ full_form|crispy }}
  </fieldset>
  <div class="form-group">
      <button class="btn btn-outline-dark" type="submit">Применить</button>
  </div>
</form>

{% endblock content %}
