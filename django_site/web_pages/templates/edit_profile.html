<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col">
    <h3>{{ user.email }}</h3>
</div>
<div class="col text-left">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-3">Внесите изменения</legend>
            {{ edit_form|crispy }}
        </fieldset>
        <div class="text-center">
            <button class="btn btn-outline-dark" type="submit">Применить</button>
        </div>
    </form>
</div>
<div class="col"></div>

{% endblock content %}
