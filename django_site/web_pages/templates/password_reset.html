<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-4"></div>
<div class="col-4">
    <form method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                <fieldset class="form-group text-center">
                    <legend class="text-center border-bottom mb-3">Смена пароля</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-dark" type="submit">Сменить пароль</button>
                </div>
            </p>
        </div>
      </div>
    </form>
</div>
<div class="col-4"></div>

{% endblock content %}
