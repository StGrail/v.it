<!doctype html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="text-center border-bottom mb-3">Завершите регистрацию</legend>
      {{ full_form|crispy }}
  </fieldset>
  <div class="form-group">
      <button class="btn btn-outline-dark" type="submit">Готово</button>
  </div>
</form>

{% endblock content %}
