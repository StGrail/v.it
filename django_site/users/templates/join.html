<!doctype html>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <div class="col-4">
        <div class="content-section">
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Join</legend>
              {{ form  }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Войти</button>
            </div>
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">
              Уже есть аккаунт <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
          </div>
      </div>
      </div>
    </div>

{% endblock content %}
